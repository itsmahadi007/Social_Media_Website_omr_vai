{% extends 'main/base.html' %}
{% load static %}

{% block content %}


    <main>

        <div class="main-wrapper">
            <!-- profile banner area start -->

            <!-- profile banner area end -->

            <!-- profile menu area start -->
            <div class="profile-menu-area secondary-navigation-style bg-white">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-3">
                            <div class="profile-picture-box">
                                <figure class="profile-picture">
                                    <a href="{{profile.get_absolute_url}}">
                                        <img src="static/profile-1.jpg" alt="profile picture">
                                    </a>
                                </figure>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 offset-lg-1">
                            <div class="profile-menu-wrapper">

                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 d-none d-md-block">
                            <div class="profile-edit-panel">
                                <button class="edit-btn"><a href="{%url 'profile:profile-edit' user.profile.id %}">edit profile</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- profile menu area end -->
<br>
<br>
<br>
            <!-- photo section start -->
            <div class="friends-section mt-20">
                <div class="container">
                    <div class="row">
                        <div class="col-6">

                            <div class="content-box friends-zone">

                                <div class="row mt--20 friends-list" style="position: relative; height: 107.435px;">
                                    <div class="col-lg-3 col-sm-6 recently request" style="position: absolute; left: 0px; top: 0px;">



                                    {%for profile in object_list %}

                                        <div class="friend-list-view ">



                                            <li class="unorder-list ">
                                                <!-- profile picture end -->
                                 {%include 'profiles/profile-picture.html' %}
                                                <!-- profile picture end -->

                                                <div class="unorder-list-info">
                                                    <h3 class="list-title"><a href="{{profile.get_absolute_url}}">{{profile.name|title}}</a></h3>
                                                    <p class="list-subtitle">Bio</p>

                                                  <form name="friend_id" action="{%url 'profile:add-remove-friend'%}" method="POST" value="{{profile.id}}" >
                                                      <input  name = 'id' type="hidden" value="{{profile.id}}" >
                                                      {% csrf_token %}
                                                      <button type="submit" class="post-share-btn" style=" background-color:rgb(90, 90, 182);">Remove</button>
                                              </form>
                                                </div>



                                            </li>

                                    </div>
                                        {%endfor%}
                                   </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- photo section end -->
        </div>

    </main>
    {%endblock%}
